        <script>
            var minDate, maxDate;
            $('#refresh').click(function() {
                $('#min').val('');
                $('#max').val('');

            });

            // Custom filtering function which will search data in column four between two values


            $(document).ready(function() {
                // Create date inputs
                minDate = new DateTime($('#min'), {
                    format: 'YYYY-MM-DD'
                });
                maxDate = new DateTime($('#max'), {
                    format: 'YYYY-MM-DD'
                });


                // DataTables initialisation
                var table = $('#example').DataTable({


                    'processing': true,
                    'serverSide': true,
                    'serverMethod': 'post',
                    ajax: {
                        url: '/Data_API',
                        type: 'POST',

                        "data": function(d) {


                            if ($('#min').val()) {

                                d.min = $('#min').val();

                            } else {
                                d.min = '1';

                            }

                            if ($('#max').val()) {

                                d.max = $('#max').val();

                            } else {
                                d.max = '1';

                            }
                        }
                    },
                    'lengthMenu': [
                        [10, 25, 50, -1],
                        [10, 25, 50, "All"]
                    ],
                    searching: false,
                    sort: false,
                    "serverSide": true,

                    'columnDefs': [{
                        'targets': 0,
                        'checkboxes': {
                            'selectRow': true
                        }
                    }],
                    'select': {
                        'style': 'multi'
                    },

                    'order': [
                        [1, 'asc']
                    ],


                    "columns": [{
                        "data": '1',
                    }, {
                        "data": "BATCH_ID",
                    }, {
                        "data": "PRODUCT_ID"
                    }, {
                        "data": "RECIPE_ID"
                    }, {
                        "data": "LOT_ID"
                    }, {
                        "data": "BATCH_WEIGHT"
                    }, {
                        "data": "START_TIME "
                    }, {
                        "data": "PREWEIGH_STATUS"
                    }, ],


                });
                var data = table.rows().select()
                console.log(data)



                $('#min, #max').on('change', function() {
                    table.draw();
                });

                $('#frm-example').on('submit', function(e) {
                    var form = this;

                    var rows_selected = table.column(0).checkboxes.selected();
                    console.log(rows_selected);

                    // Iterate over all selected checkboxes
                    $.each(rows_selected, function(index, rowId) {
                        // Create a hidden element
                        $(form).append(
                            $('<input>')
                            .attr('type', 'hidden')
                            .attr('name', 'id[]')
                            .val(rowId)
                        );
                    });
                });




            });
        </script>
